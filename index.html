<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Pizzariba Emitir Relatório de Fechamento</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/estilos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!--Modal de Senha do Usuário-->
   <div class="todo">
        <div id="topo">
          <div class="row">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#SelecionarData">
                Olhe Pedro o que sei fazer
            </button>
            </div>
        </div>
    </div>

      <!-- Modal de Seleção de Data -->
      <div class="modal fade" id="SelecionarData" tabindex="-1" aria-labelledby="selecionarDataLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="selecionarDataLabel">Seleção de Data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Por favor, selecione a data em que foi aberto o período de caixa com o fechamento que deseja reimprimir:</p>
                    <div class="container">
                        <div class="date-time-group">
                            <label for="data">Data:</label>
                            <div class="date-container">
                                <input type="date" id="data" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><i class="bi bi-x-lg"></i></button>
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#Reimpressao"><i class="bi bi-check2"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="Reimpressao" tabindex="-1" aria-labelledby="Reimpressaolabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="Reimpressaolabel">Reimpressão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Tem certeza que deseja abrir um novo período de vendas?</p>
                    <!-- Centralizando a caixa de seleção -->
                    <div class="d-flex justify-content-center">
                        <select class="form-control w-50" id="acesso"> 
                            <option>Selecione uma opção</option>
                            <option>teste</option>
                            <option>teste</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><i class="bi bi-x-lg"></i> Cancelar</button>
                    <button type="button" class="btn btn-success"><i class="bi bi-check2"></i> Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Reeimprimindo-->
    <div class="modal fade" id="reimprimindo" tabindex="-1" aria-labelledby="reimprimindoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reimprimindoLabel">REIMPREÇÃO</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p id="caixaAbertoMessage">REIMPRIMINDO...</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal"  data-bs-target="#Reimprecao"> <i class="bi bi-check2"> </i> OK</button>
                </div>
            </div>
        </div>
    </div>>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
